<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilda BRASIL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h1>BRASIL</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="main-page" style="display: none;">
        <header>
            <h1>Guilda BRASIL</h1>
        </header>
        <main>
            <div class="button-container">
                <button id="add-participant">Adicionar</button>
                <button id="clear-history">Limpar Histórico</button>
                <button id="remove-participant">Remover</button>
                <button id="start-draw">Sorteio</button>
            </div>
            <div id="participants-container"></div>
            <div id="history">
                <h2>Últimos ganhadores</h2>
                <ul id="recent-winners"></ul>
                <button id="view-more">Ver mais</button>
            </div>
        </main>
    </div>

    <!-- Modal para exibir o ganhador -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ganhador do Sorteio</h2>
            <p id="winner-name"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
