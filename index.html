<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASIL - Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-screen" id="login-screen">
        <h1 class="title">BRASIL</h1>
        <div class="dragon-placeholder">
            <!-- Adicione aqui a imagem do drag찾o -->
            <p>(Drag찾o aqui)</p>
        </div>
        <input type="password" id="password" placeholder="Digite sua senha">
        <button class="btn login-btn" onclick="checkPassword()">Entrar</button>
    </div>

    <div class="main-content hidden" id="main-content">
        <header>
            <h1>Sorteio da Guilda BRASIL</h1>
        </header>
        <main>
            <div class="participants">
                <h2>Participantes</h2>
                <div class="grid" id="participant-grid"></div>
                <div class="controls">
                    <input type="text" id="new-participant" placeholder="Adicionar participante">
                    <button class="round-btn add" onclick="addParticipant()">+</button>
                    <button class="round-btn remove" onclick="removeParticipant()">-</button>
                </div>
            </div>
            <div class="history">
                <h2>Hist처rico de Ganhadores</h2>
                <ul id="winners-list"></ul>
                <button class="btn" onclick="showMoreWinners()">Ver mais</button>
            </div>
        </main>
        <footer>
            <button class="btn" onclick="clearHistory()">Limpar Hist처rico</button>
            <button class="btn" onclick="runDraw()">Sorteio</button>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
