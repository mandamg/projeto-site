<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRASIL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-page">
    <h1>BRASIL</h1>
    <form id="password-form">
      <input type="password" id="password" placeholder="Digite a senha">
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="main-page" style="display: none;">
    <h1>SORTEIO DO LEILÃO</h1>
    <div id="buttons-container">
      <button id="add-participant-btn">Adicionar Participante</button>
      <button id="remove-participant-btn">Remover Participante</button>
      <button id="draw-btn">Sortear</button>
      <button id="clear-history-btn">Limpar Histórico</button>
    </div>

    <div id="participants-container">
      <h2>Participantes</h2>
      <div id="participants-bubbles"></div>
    </div>

    <div id="history-container">
      <h2>Histórico de Vencedores</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
