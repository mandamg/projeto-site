<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Bem-vindo ao Sorteio!</h2>

    <button id="adicionarParticipanteBtn">Adicionar Participante</button>
    <button id="sorteioBtn">Sortear</button>

    <!-- Lista de Participantes -->
    <ul id="participantesList"></ul>

    <!-- Modal para Adicionar Participantes -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Adicionar Participante</h3>
            <input type="text" id="nomeParticipante" placeholder="Nome do participante">
            <button id="adicionarBtn">Adicionar</button>
        </div>
    </div>

    <!-- Bolha do Ganhador -->
    <div id="ganhadorContainer" class="hidden">
        <div class="winnerTitle">Ganhador</div>
        <div id="ganhador"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
